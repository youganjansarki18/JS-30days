<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</body>

<script>
    const dogs=[{name:'Youganjan Sarki',age:20},{name: 'Devanshu',age:19}];
    var first=true;
    //For atttribute modification
    function makegreen(){
       if(first==true){
       //console.log("clicked");
       const p=document.querySelector("#click");
       p.style.color="violet";
       p.style.fontSize="50px";
       first=false;
      }
      else{
        //console.log("second click");
        const p=document.querySelector("#click");
        p.style.color="black";
        p.style.fontSize="20px";
        first=true;
      }
    }

    //Regular
    console.log("hello");

    //interpolated
    console.log("Hello I am %s string",'Youganjan =>');  //Can be used like C language

    //styled
    console.log(" I am a %c great text",'font-size:50px;background:red;'); //After %c everything gets the property which is set to it.

    //==>Warning,Error, Testing ,info . They all sets the icons in the console
    //warning!
    console.warn("hello!!!");

    //Error
    console.error('Oh NOOO');

    //info
    console.info('Hi I am the ');

    //testing
    const p=document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'That is wrong!');

   //Clearing
   console.clear();

   //Grouping Together
   //Very useful inorder to group something in the console
   dogs.forEach(dog=>{
       //console.group(`${dog.name}`); // Doesn't set everything together
       console.groupCollapsed(`${dog.name}`); // Sets everything together
       console.log(`This is ${dog.name}`);
       console.log(`My age is ${dog.age}`);
       console.groupEnd(`${dog.name}`);
   })

   //Count  // Use for counting
   console.count('HI');
   console.count('HI');
</script>
