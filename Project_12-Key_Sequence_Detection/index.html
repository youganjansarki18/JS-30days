    const press=[];
    const secret_code='wesbos'
    window.addEventListener('keyup',(e) =>{
      //console.log(e.key);
      press.push(e.key);
      console.log(press);
      press.splice(-secret_code.length-1,press.length-secret_code.length);
      //"-" present before sec_code trims the ele. from the front instead of backward
      if(press.join('').includes(secret_code)){
        console.log("Yeah");

      }
      console.log(press);
    });
