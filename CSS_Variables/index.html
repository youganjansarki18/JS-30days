<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS Variables:- Spacing, Blur, BG changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class='h1'>JS</span></h2>
    <div class="controls">

        <label for="spacing">Spacing:</label>
        <input type="range" class="spacing" min="10" max:"200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" class="blur" min="10" max="25" value="10" data-sizing="px">

    </div>
    <div class="bg-color">
      <p>Background-Color:</p>
      <!-- <input type="text" class="bg" value="#ffc600"> -->
      <button class="bg" value="#ffc600"></button>
   </div>
    <div class="img_container">
        <img src="bg.jpg" alt="" class="image">
    </div>
</body>
</html>
